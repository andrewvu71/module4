<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Input</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="posts.html">Posts</a>
        </nav>
        <button id="mode-toggle" class="fas fa-adjust"></button>
    </header>
    <main>
        <section class="form-container">
            <form id="post-form">
                <h2>Create a New Post</h2>
                <label for="title"><i class="fas fa-heading"></i> Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter the title" required>
                <label for="content"><i class="fas fa-align-left"></i> Content:</label>
                <textarea id="content" name="content" placeholder="Write your content here..." required></textarea>
                <button type="submit">Submit Post</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
